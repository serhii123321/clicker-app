<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Паровозик-чух чух</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="zadnifon.mp4" type="video/mp4" />
  </video>
  <button id="start-game">PARAVOZIK GAME</button>
  <div id="game-container" style="display: none;">
    <button id="retry-game" style="display: none;">RETRY</button>
    <div id="container">
      <div id="game"></div>
      <div id="sidebar">
        <h2>Settings</h2>
        <button id="toggle-music">Music On</button>
        <div>
          <h3>Score: <span id="score">0</span></h3>
        </div>
        <div>
          <h3>Difficulty: <span id="current-difficulty">MID</span></h3>
          <div id="difficulty-buttons">
            <button class="difficulty-btn" data-speed="300" data-name="EZ">EZ</button>
            <button class="difficulty-btn" data-speed="200" data-name="MID">MID</button>
            <button class="difficulty-btn" data-speed="100" data-name="HARD">HARD</button>
          </div>
          <audio id="sosynok-music" loop>
  <source src="sosynok.mp3" type="audio/mpeg" />
</audio>

          <div>
  <h3>Sosynok Mode</h3>
  <button id="toggle-sosynok">OFF</button>
</div>

        </div>
      </div>
    </div>
  </div>

  <audio id="bg-music" loop>
    <source src="MGE.mp3.mp3" type="audio/mpeg" />
  </audio>
<video id="bg-video" autoplay muted loop>
  <source src="tf2-honest.mp4" type="video/mp4">
</video>

  <script src="paravozik.js"></script>
</body>
</html>
