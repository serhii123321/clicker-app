<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Clicker Game</title>
   <link rel="stylesheet" href="style.css">
   <script defer src="game.js"></script>
</head>
<body>
   <header>
       <h1 class="center">MGE кликер</h1>
   </header>
   <audio id="backgroundMusic" loop>
      <source src="MGE.mp3.mp3" type="audio/mp3">
   </audio>
   <button id="musicToggleButton">Включить музыку</button>

   <div id="wrapper">
        <div id="left">
            <div id="score">
                <img src="3005413501_preview_OD5czfCBhUc.jpg" alt="Фон для счета" class="score-background">
                <span class="score-text">Сосунков в паравозике: 0</span>
            </div>
            <div id="klikkMeg" class="click-window">
                <span class="button-text">нажми на соски джека</span>
            </div>
        </div>

        <div id="right">
            <div id="powerups">
                <div class="powerup">
                    <div class="navn">имбовый прицел</div>
                    <div class="antall">0</div>
                    <div class="pris">5$</div>
                    <div class="kjop"><button>купить</button></div>
                </div>
                <div class="powerup">
                    <div class="navn">унизить фурри ето изи</div>
                    <div class="antall">0</div>
                    <div class="pris">10$</div>
                    <div class="kjop"><button>купить</button></div>
                </div>
                <div class="powerup">
                    <div class="navn">Хорни Джек неконтрица</div>
                    <div class="antall">0</div>
                    <div class="pris">20$</div>
                    <div class="kjop"><button>купить</button></div>
                </div>
                <div class="powerup">
                    <div class="navn">купить поровозик</div>
                    <div class="antall">0</div>
                    <div class="pris">50$</div>
                    <div class="kjop"><button>купить</button></div>
                </div>
            </div>
        </div>
    </div>
    <video autoplay muted loop id="backgroundVideo">
        <source src="432432432432432432.mp4" type="video/mp4">
     </video>
   <footer>
       <h4 class="center"></h4>
   </footer>
   <audio id="gansSound" src="etotpricelprostoimba.mp3" preload="auto"></audio>
   <audio id="hornyJackSound" src="ynizitfyrryetoizi.mp3" preload="auto"></audio>
   <audio id="wetWillySound" src="hornyjack.mp3" preload="auto"></audio>
   <audio id="trainSound" src="paravozikpokupka.mp3" preload="auto"></audio>
</body>
</html>
